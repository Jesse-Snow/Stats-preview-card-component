<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color:white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <div class="card__txt">
      <header class="card__header">
        <h1>Get <strong>insights</strong> that help <br>your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue,customer experience, and overall efficiency.</p>  
      </header>

      <div class="card__data">
        <ul class="card__list">
          <li>
            <span>10k+</span>
            <p>COMPANIES</p>
          </li>
          <li>
            <span>314</span>
            <p>TEMPLATES</p>
          </li>
          <li>
            <span>12M+</span>
            <p>QUERIES</p>
          </li>
        </ul>
      </div>
    </div>

    <div class="card__img">
      <img src="/images/image-header-desktop.jpg" alt="Mulheres no escritório">    
    </div>
  </div>

   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jesse-Snow" target="_blank">Jessé Snow</a>.
  </div>
  
</body>
</html>
